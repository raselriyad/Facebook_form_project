<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="facebook-create">
     <div class="wrapper">
        <h4>facebook</h4>
        <div class="facebook-overlay">
            <div class="facebook-content">
                <strong>Create a new account</strong>
                <br>
                <span>It's quick and easy.</span>
                <div class="border"></div>
            </div>
            <form action="">
                <div class="user">
                    <div class="f-name">
                        <input type="text" placeholder="First name" name="f-name" aria-required="true">
                    </div>
                    <div class="l-name">
                        <input type="text" placeholder="Surename" name="l-name" aria-required="true">
                    </div>
                </div>
                <br>
                <div class="mobile">
                    <input type="text" placeholder="Mobile number or email address">
                </div>
                <br>
                <!-- ------------pass -->
                <div class="pass">
                    <input type="password" placeholder="Enter new password">
                </div>
                <br>
                <!-- -------------- birth  -->
                <div class="date">
                    <span>Date of birth</span>  <span class="question">?</span>
                </div>
                <br>
                <div class="date-of-birth">
                    <div class="birth-item">
                        <select>
                            <option>Date</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                        </select>
                
                    </div>
                    <div class="birth-item">
                        <select>
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                
                    </div>
                    <div class="birth-item">
                        <select>
                            <option>Year</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                            <option>2031</option>
                            <option>2032</option>
                            <option>2033</option>
                            <option>2034</option>
                            <option>2035</option>
                            <option>2036</option>
                            <option>2037</option>
                            <option>2038</option>
                            <option>2039</option>
                            <option>2040</option>
                        </select>
                    </div>
                </div>
                <!-- ------------------- birth end  -->
                <!-- ------------------------- gender  -->
                <br>
                <div class="gender">
                    <strong>Gender :</strong>
                    <br>
                    <br>
		               <div class="gender-box">
                           <div class="gender-item">
                                <div class="gender-items">
                                    <label for="male">Male</label>
                                    <input type="radio" name="rasel" required="" id="male">
                                </div>
                           </div>
                           <div class="gender-item">
                            <div class="gender-items">
                                <label for="female">Female</label>
                                <input type="radio" name="rasel" required="" id="female">
                            </div>
                         </div>
                         <div class="gender-item">
                            <div class="gender-items">
                                <label for="custom">Custom</label>
                                <input type="radio" name="rasel" aria-required="" id="custom">
                            </div>
                        </div>
                       </div>
                </div>
                <br>
                <!-- ------------------------ gender end  -->
                <div class="terms">
                    <span>By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</span>
                </div>
                <!-- ------------------- button  -->
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
                <!-- -------------------- account  -->
                <div class="account">
                    <a href="#">Already have an account?</a>
                </div>
            </form>
        </div>
     </div>
 </div>
</body>
</html>
